<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        .gradient-background {
            background: linear-gradient(to left, #FF5F05 0%, #13294B 100%);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg gradient-background">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand text-center fs-1">UIUC GPA Calculator</a>
        <button class="btn btn-danger ms-3" onclick="window.open('https://www.youtube.com', '_blank')">
            <i class="fab fa-youtube"></i> YouTube Tutorial
        </button>
    </div>
</nav>



<!-- Main Content Container -->
<div class="container mt-4">
    <div class="row">
        <!-- Form Section -->
        <div class="col-md-6">
            <form id="gradeForm">
                <!-- Subject Input -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course:</label>
                    <input type="text" class="form-control" id="course" placeholder="Enter course">
                </div>

                <!-- Grade Selection -->
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade:</label>
                    <select id="grade" class="form-select">
                        <option value="" disabled selected>Select Grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <!-- Credit Hours Input -->
                <div class="mb-3">
                    <label for="credit_hours" class="form-label">Credit Hours:</label>
                    <input type="number" class="form-control" id="credit_hours" min="1" max="5" value="1">
                </div>


                <!-- Previous GPA Input -->
                <div class="mb-3">
                    <label for="previous_gpa" class="form-label">Previous GPA:</label>
                    <input type="number" class="form-control" id="previous_gpa" step="0.01" min="0" max="4.00" placeholder="e.g., 3.01">
                </div>

                <!-- Previous GPA Hours Input -->
                <div class="mb-3">
                    <label for="previous_gpa_hours" class="form-label">Previous GPA/CREDIT Hours:</label>
                    <input type="number" class="form-control" id="previous_gpa_hours" step="0.001" min="0" placeholder="e.g., 47">
                </div>
            </form>


                <!-- Add Button -->
                <button type="button" id="addButton" class="btn btn-primary">Add</button>
        </div>

        <!-- GPA Display Section -->
        <div class="col-md-6">
            <div id="gpaDisplay" class="alert alert-info" role="alert">
                GPA will be displayed here.
            </div>
        </div>
    </div>

    <!-- Grades Table -->
    <div class="text-center">
        <table id="gradesTable" class="table table-striped mt-4 mx-auto">
            <thead class="table-dark fs-1">
            <tr>
                <th>Subject</th>
                <th>Grade</th>
                <th>Credit Hours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Error Message -->
    <div id="error" class="alert alert-danger d-none" role="alert"></div>

    <!-- Calculate GPA Button -->
    <div class="text-center mt-3">
        <button type="button" id="calculateButton" class="btn btn-success fs-1">Calculate GPA</button>
    </div>
</div>
<footer class="d-flex justify-content-center text-center py-3">
    This website has no official connection to the University of Illinois Urbana-Champaign.
</footer>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
